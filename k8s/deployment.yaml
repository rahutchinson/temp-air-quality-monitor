apiVersion: apps/v1
kind: Deployment
metadata:
  name: air-quality-monitor
  namespace: air-quality-monitor
  labels:
    app: air-quality-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: air-quality-monitor
  template:
    metadata:
      labels:
        app: air-quality-monitor
    spec:
      containers:
      - name: air-quality-monitor
        image: air-quality-monitor:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DEVICE_URL
          valueFrom:
            configMapKeyRef:
              name: air-quality-config
              key: device-url
        - name: SERVER_ADDR
          valueFrom:
            configMapKeyRef:
              name: air-quality-config
              key: server-addr
        - name: DATABASE_PATH
          valueFrom:
            configMapKeyRef:
              name: air-quality-config
              key: database-path
        volumeMounts:
        - name: data-storage
          mountPath: /app/data
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: data-storage
        persistentVolumeClaim:
          claimName: air-quality-pvc
