apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: air-quality-monitor-ingress
  namespace: air-quality-monitor
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: air-quality.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: air-quality-monitor-service
            port:
              number: 8080
